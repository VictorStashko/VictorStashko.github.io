<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locator test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mi first title</h1>
    <p contenteditable="true">Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero accusamus aliquid modi, tempore quas quia nostrum ea iste aut, tempora corrupti molestiae deserunt alias ab dolor doloribus nemo repudiandae eius!</p>
    <p contenteditable="false">Text starts</p>


    <form action="#">
        <div class="input_group">
            <input name="firstname" type="text" placeholder="type a firstname">
            <input name="lastname" type="text" placeholder="type a lastname">
        </div>
        <div class="checkbox_group">
            <div class="sex">
                <div class="male">
                    <label  for="male">male</label>
                    <input checked name="male" type="checkbox">
                </div>
                <div class="female">
                    <label for="female">female</label>
                    <input name="female" type="checkbox">
                </div>
                <div class="idk">
                    <label for="idk">idk</label>
                    <input name="idk" type="checkbox">
                </div>
            </div>
        </div>
        <img width="600" height="400" src="https://www.eea.europa.eu/themes/biodiversity/state-of-nature-in-the-eu/state-of-nature-2020-subtopic/image_print" alt="nature">
        <div class="btns">
            <button class="btn-primary">click</button>
            <button class="btn-disable" disabled>click</button>
        </div>
        
    </form>
</body>
</html>
